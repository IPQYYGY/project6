<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>无标题文档</title>
		<link href="css/common.css" rel="stylesheet" type="text/css" />
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="css/index.css" />
		<script type="text/javascript" src="js/vue.js"></script>
		<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
		<script type="text/javascript" src="js/jq_ajax_config.js"></script>
	</head>

	<body>
		<div class="wrap">
			<!-- main begin-->
			<div class="main">
				<div class="sidebarg">
					<div class="logins">
						<el-form :model="user" :rules="rules" ref="user" label-width="100px" class="demo-ruleForm">
							<el-form-item label="用户名" prop="name" required>
								<el-input></el-input>
							</el-form-item>
							<el-form-item label="密码" prop="pwd" required>
								<el-input type="password"></el-input>
							</el-form-item>
							<el-form-item label="验证码" prop="ma" required>
								<el-col :span="12">
									<el-input></el-input>
								</el-col>
								<el-button type="primary" @click="submitForm('ruleForm')">获取验证码</el-button>
							</el-form-item>
							<el-form-item prop="type">
								<template>
									<!-- `checked` 为 true 或 false -->
									<el-checkbox v-model="checked">下次自动登录</el-checkbox>
								</template>
							</el-form-item>
							<el-form-item>
								<el-button type="primary" @click="submitForm('ruleForm')">登录</el-button>
								<el-button @click="resetForm('ruleForm')">注册</el-button>
							</el-form-item>
						</el-form>
					</div>
				</div>
				<div class="cl"></div>
			</div>
			<!-- main end-->
			<!-- footer begin-->
		</div>
		<!--footer end-->
		</div>
	</body>
	<script type="text/javascript" src="js/index.js"></script>
	<script>
		var logins = new Vue({
			el: ".logins",
			data: {
				checked: true,
				user: {},
				rules: {}
			}
		});
	</script>

</html>
