<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>无标题文档</title>
		<link href="css/common.css" rel="stylesheet" type="text/css" />
		<link href="css/style.css" rel="stylesheet" type="text/css" />
	</head>

	<body>
		<style>
			.el-input {
				width: 250px;
			}
		</style>
		</head>

		<body>
			<div class="wrapsApp">
				<div class="forms">
					<label for="name">名称</label>
					<el-input placeholder="请输入名称" size="mini " clearable>
					</el-input>
					<label for="name">描述	</label>
					<el-input placeholder="请输入描述" size="mini " clearable>
					</el-input>
					<label for="name">开始时间	</label>
					<el-input placeholder="请输入开始时间" size="mini " clearable>
					</el-input>
					<label for="name">结束时间	</label>
					<el-input placeholder="请输入结束时间" size="mini " clearable>
					</el-input>
					<label for="name">起拍价</label>
					<el-input placeholder="请输入起拍价" size="small " clearable>
					</el-input>
					<el-button type="primary" round>查询</el-button>
				</div>
				<template>
					<el-table :data="shopping" border style="width: 100%">
						<el-table-column prop="shoppingname" label="名称" width="180">
						</el-table-column>
						<el-table-column prop="shoppingdes" label="描述" width="180">
						</el-table-column>
						<el-table-column prop="startdata" label="开始时间">
						</el-table-column>
						<el-table-column prop="enddata" label="结束时间">
						</el-table-column>
						<el-table-column prop="price" label="起拍价">
						</el-table-column>
						<el-table-column label="操作">
							<template slot-scope="temp">
								<el-button type="success" round @click="showInfo(temp.row.shoppingid)">修改</el-button>
								<el-button type="danger" round @click="showInfo(temp.row.shoppingid)">删除</el-button>
							</template>
						</el-table-column>
					</el-table>
				</template>
				<div class="page">
					<el-pagination layout="prev, pager, next" :total="50">
					</el-pagination>
				</div>
			</div>
			<!-- main end-->
			</div>
		</body>
		<script>
			var wrapsApp = new Vue({
				el: ".wrapsApp",
				data: {
					shopping: [{
						shoppingid: 1,
						shoppingname: "大碗",
						shoppingdes: "瓷器",
						startdata: "2012-12-12",
						enddata: "2012-12-12",
						price: 2000
					}]
				},
				methods: {
					showInfo(id){
					   indexApp.showView('修改商品页.html');	
					}
				}
			})
		</script>

</html>
