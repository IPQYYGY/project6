<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>无标题文档</title>
		<link href="css/common.css" rel="stylesheet" type="text/css" />
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<style>
			.el-input {
				width: 350px;
			}
			
			.el-textarea {
				width: 350px;
			}
			
			.login {
				margin-left: initial;
			}
		</style>
	</head>

	<body>
		<div class="updateApp">
			<div class="login logns produce">
				<h1 class="blues">拍卖品信息</h1>
			</div>
			<el-form :model="shopping" :rules="rules" ref="shopping" label-width="100px" class="demo-ruleForm">
				<el-form-item label="名称" prop="name" required>
					<el-col :span="6">
						<el-input></el-input>
					</el-col>
				</el-form-item>
				<el-form-item label="起拍价" prop="price" required>
					<el-col :span="6">
						<el-input></el-input>
					</el-col>
				</el-form-item>
				<el-form-item label="底价" prop="prices" required>
					<el-col :span="6">
						<el-input></el-input>
					</el-col>
				</el-form-item>
				<el-form-item label="开始时间" required>
					<el-col :span="4">
						<template>
							<div class="block" style="">
								<el-date-picker v-model="value1" type="datetime" placeholder="选择日期时间">
								</el-date-picker>
							</div>
						</template>
					</el-col>
				</el-form-item>
				<el-form-item label="结束时间" required>
					<el-col :span="4">
						<template>
							<div class="block" style="">
								<el-date-picker v-model="value2" type="datetime" placeholder="选择日期时间">
								</el-date-picker>
							</div>
						</template>
					</el-col>
				</el-form-item>
				<el-form-item label="拍卖品图片" required>
					<el-col :span="3">
						<el-upload action="" list-type="picture-card" :on-preview="handlePictureCardPreview" :on-remove="handleRemove">
							<i class="el-icon-plus"></i>
						</el-upload>
						<el-dialog :visible.sync="dialogVisible">
							<img width="100%" :src="dialogImageUrl" alt="">
						</el-dialog>
					</el-col>
				</el-form-item>
				<el-form-item label="描述" prop="desc" required>
					<el-col :span="6">
						<el-input type="textarea"></el-input>
					</el-col>
				</el-form-item>
				<el-form-item>
					<el-col :span="6">
						<el-button type="primary" @click="submitForm('ruleForm')">立即更新</el-button>
						<el-button @click="resetForm('ruleForm')">重置</el-button>
					</el-col>
				</el-form-item>
			</el-form>
		</div>
	</body>

	<script>
		var updateApp = new Vue({
			el: ".updateApp",
			data: {
				auction: {
					auctionname: "",
					auctionstartprice: "",
					auctionupset: "",
					auctionstarttime: "",
					auctionendtime: "",
					auctionpictype: "",
					auctiondesc: "",
				},
				value1: "",
				value2: "",
				shopping: {},
				rules: {},
				dialogImageUrl: '',
				dialogVisible: false
			},
			methods: {
				handleRemove(file, fileList) {
					console.log(file, fileList);
				},
				handlePictureCardPreview(file) {
					this.dialogImageUrl = file.url;
					this.dialogVisible = true;
				}
			}
		});
	</script>

</html>
