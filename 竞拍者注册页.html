<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>无标题文档</title>
		<link href="css/common.css" rel="stylesheet" type="text/css" />
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="css/index.css" />
		<script type="text/javascript" src="js/vue.js"></script>
		<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
		<script type="text/javascript" src="js/jq_ajax_config.js"></script>
	</head>

	<body>
		<div class="addUserApp">
			<!-- main begin-->
			<div class="zclf login logns">
				<h1 class="blue">用户注册</h1>
			</div>
			<div class="logns">
				<el-form :model="user" :rules="rules" ref="user" label-width="100px" class="demo-ruleForm">
					<el-form-item label="用户名" prop="name" required>
						<el-input></el-input>
					</el-form-item>
					<el-form-item label="密码" prop="pwd" required>
						<el-input type="password"></el-input>
					</el-form-item>
					<el-form-item label="身份证" prop="id" required>
						<el-input></el-input>
					</el-form-item>
					<el-form-item label="电话" prop="phone" required>
						<el-input></el-input>
					</el-form-item>
					<el-form-item label="住址" prop="address" required>
						<el-input></el-input>
					</el-form-item>
					<el-form-item label="邮政编码" prop="Emil" required>
						<el-input></el-input>
					</el-form-item>
					<el-form-item label="验证码" prop="ma" required>
						<el-col :span="12">
							<el-input></el-input>
						</el-col>
						<el-button type="primary" @click="submitForm('ruleForm')">获取验证码</el-button>
					</el-form-item>
					<el-form-item prop="type">
						<template>
							<!-- `checked` 为 true 或 false -->
							<el-checkbox v-model="checked">我同意服务条款</el-checkbox>
						</template>
					</el-form-item>
					<el-form-item>
						<el-button type="primary" @click="submitForm('ruleForm')">立即创建</el-button>
						<el-button @click="resetForm('ruleForm')">重置</el-button>
					</el-form-item>
				</el-form>
			</div>
			<!-- main end-->
			<!-- footer begin-->
		</div>
		<!--footer end-->
		</div>
	</body>
	<script type="text/javascript" src="js/index.js"></script>
	<script>
		var addUserApp = new Vue({
			el: ".addUserApp",
			data: {
				checked: true,
				user: {},
				rules: {}
			}
		});
	</script>

</html>
