<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>无标题文档</title>
		<link href="css/common.css" rel="stylesheet" type="text/css" />
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<style>
			.el-input {
				width: 350px;
			}
			
			.el-picker-panel .el-input {
				width: 130px;
			}
			
			.el-textarea {
				width: 350px;
			}
			
			.login {
				margin-left: initial;
			}
		</style>
	</head>

	<body>
		<div class="addApp">
			<div class="login logns produce">
				<h1 class="blues">拍卖品信息</h1>
			</div>
			<el-form :model="auction" :rules="rules" ref="auction" label-width="100px" class="demo-ruleForm">
				<el-form-item label="名称" prop="name">
					<el-col :span="6">
						<el-input v-model="auction.auctionname"></el-input>
					</el-col>
				</el-form-item>
				<el-form-item label="起拍价" prop="price">
					<el-col :span="6">
						<el-input v-model="auction.auctionstartprice"></el-input>
					</el-col>
				</el-form-item>
				<el-form-item label="底价" prop="prices">
					<el-col :span="6">
						<el-input v-model="auction.auctionupset"></el-input>
					</el-col>
				</el-form-item>
				<el-form-item label="开始时间" prop="startdate">
					<el-col :span="4">
						<template>
							<div class="block" style="">
								<el-date-picker v-model="auction.auctionstarttime" type="datetime" placeholder="选择日期时间">
								</el-date-picker>
							</div>
						</template>
					</el-col>
				</el-form-item>
				<el-form-item label="结束时间" prop="enddate">
					<el-col :span="4">
						<template>
							<div class="block" style="">
								<el-date-picker v-model="auction.auctionendtime" type="datetime" placeholder="选择日期时间">
								</el-date-picker>
							</div>
						</template>
					</el-col>
				</el-form-item>
				<el-form-item label="拍卖品图片" prop="img">
					<el-col :span="5">
						<el-upload action="https://jsonplaceholder.typicode.com/posts/" list-type="picture-card" :on-preview="handlePictureCardPreview" :on-remove="handleRemove">
							<i class="el-icon-plus"></i>
						</el-upload>
						<el-dialog :visible.sync="dialogVisible">
							<img width="100%" :src="dialogImageUrl" alt="">
						</el-dialog>
					</el-col>
				</el-form-item>
				<el-form-item label="描述" prop="desc">
					<el-col :span="6">
						<el-input type="textarea" v-model="auction.auctiondesc"></el-input>

					</el-col>
				</el-form-item>
				<el-form-item>
					<el-col :span="6">
						<el-button type="primary" @click="add()">立即创建</el-button>
						<el-button @click="resetForm('ruleForm')">重置</el-button>
					</el-col>
				</el-form-item>
			</el-form>
		</div>
	</body>

	<script>
		var addApp = new Vue({
			el: ".addApp",
			data: {
				auction: {
					auctionname: "",
					auctionstartprice: "",
					auctionupset: "",
					auctionstarttime: "",
					auctionendtime: "",
					auctionpic: "",
					auctiondesc: "",
				},
				rules: {
					name: [{
						required: true,
						message: '请输入拍卖名称',
						trigger: 'blur'
					}],
					price: [{
						required: true,
						message: '请输入起拍价',
						trigger: 'blur'
					}],
					prices: [{
						required: true,
						message: '请输入底价',
						trigger: 'blur'
					}],
					startdate: [{
						required: true,
						message: '请输入开始时间',
						trigger: 'blur'
					}],
					enddate: [{
						required: true,
						message: '请输入终止时间',
						trigger: 'blur'
					}],
					img: [{
						required: true,
						message: '请输入图片',
						trigger: 'blur'
					}],
					desc: [{
						required: true,
						message: '请输入描述',
						trigger: 'blur'
					}],
				},
				dialogImageUrl: '',
				dialogVisible: false
			},
			methods: {
				add() {
					this.auction.auctionpic = this.dialogImageUrl;
					console.info(this.auction);
					let _this = this; //非常重要
					$.ajax("http://127.0.0.1:8080/api/auction", {
						type: "post",
						contentType: "application/json",
						data: JSON.stringify(_this.auction),
						dataType: "json",
						success(res) {
							if(res.code == "200") {
								alert('保存成功');
							}
						}
					});
				},
				handleRemove(file, fileList) {
					console.log(file, fileList);
				},
				handlePictureCardPreview(file) {
					this.dialogImageUrl = file.url;
					this.dialogVisible = true;
				}
			}
		})
	</script>
</html>
